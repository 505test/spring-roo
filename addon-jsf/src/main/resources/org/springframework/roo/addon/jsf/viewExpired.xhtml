<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view contentType="text/html">
    <h:head>
        <title>#{applicationBean.appName}</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/standard.css" />
        <script type="text/javascript" src="#{request.contextPath}/js/calendar.js" />
    </h:head>
    <h:body>
        <h:panelGrid styleClass="wrapper" cellspacing="0" cellpadding="0">
            <p:panel>
                <f:facet name="header">
                    <h:outputFormat value="#{messages.welcome_titlepane}">
                        <f:param value="#{applicationBean.appName}" />
                    </h:outputFormat>
                </f:facet>
                <h:panelGrid width="700">
                    <h:panelGrid columns="4">
                        <p:graphicImage value="/images/roo_logo.png" styleClass="banner" />
                        <h:outputText value="Your session has expired. Click " />
                        <h:outputLink value="#{request.contextPath}#{currentViewId}">here</h:outputLink>
                        <h:outputText value=" to return" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:panelGrid>
    </h:body>
</f:view>
</html>
