<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition>
    <div id="footer">
        <h:form>
            <h:panelGrid columns="2">
                <h:panelGrid columns="2" width="600">
                    <h:panelGrid columns="5">
                        <h:outputLink value="../pages/main.jsf">Home</h:outputLink>
                        <h:outputText value="| Language:" />
                        <h:panelGroup>
                            <h:commandLink id="switchToEnglish" action="#{localeBean.setSelectedLocale}">
                                <f:param name="locale" value="en" />
                                <h:graphicImage library="images" name="en.png" styleClass="flag" />
                            </h:commandLink>
                            <p:tooltip for="switchToEnglish">
                                <h:outputFormat value="#{messages.global_language_switch}">
                                    <f:param value="English" />
                                </h:outputFormat>
                            </p:tooltip>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:commandLink id="switchToGerman" action="#{localeBean.setSelectedLocale}">
                                <f:param name="locale" value="de" />
                                <h:graphicImage library="images" name="de.png" styleClass="flag" />
                            </h:commandLink>
                            <p:tooltip for="switchToGerman">
                                <h:outputFormat value="#{messages.global_language_switch}">
                                    <f:param value="Deutsch" />
                                </h:outputFormat>
                            </p:tooltip>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:commandLink id="switchToSpanish" action="#{localeBean.setSelectedLocale}">
                                <f:param name="locale" value="es" />
                                <h:graphicImage library="images" name="es.png" styleClass="flag" />
                            </h:commandLink>
                            <p:tooltip for="switchToSpanish">
                                <h:outputFormat value="#{messages.global_language_switch}">
                                    <f:param value="Espanol" />
                                </h:outputFormat>
                            </p:tooltip>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid align="right">
                    <h:outputLink value="http://springsource.com">
                        <h:graphicImage library="images" name="springsource-logo.png" />
                    </h:outputLink>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </div>
</ui:composition>
</html>
